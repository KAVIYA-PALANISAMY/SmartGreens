    <script>
        // On page load, check if the user is logged in and update the navbar accordingly
        window.onload = function() {
            const loggedIn = localStorage.getItem("loggedIn");
            if (loggedIn === "true") {
                document.getElementById('register').style.display = 'none'; // Hide register button
                document.getElementById('login-btn').style.display = 'none'; // Hide login button
                document.getElementById('logout-btn').style.display = 'inline'; // Show logout button
            } else {
                document.getElementById('register').style.display = 'inline'; // Show register button
                document.getElementById('login-btn').style.display = 'inline'; // Show login button
                document.getElementById('logout-btn').style.display = 'none'; // Hide logout button
            }
        };

        // Function to navigate to the Manage List page
        function navigateToManageList() {
            window.location.href = "managelist.html"; // Redirects to managelist.html
        }
         function navigateToContact(){
            window.location.href="contact.html";
         }
         function navigateToHome(){
            window.location.href="index.html";
        }
        function navigateToView(){
            window.location.href="view.html";
        }

        function navigateToMore(){
            window.location.href="more.html";
        }
        
        function navigateToView(){
            window.location.href="view.html";
        }
        function navigateToReward(){
            window.location.href="reward.html";
                }
        // Function to open the Registration Modal
        function openRegisterModal() {
            document.getElementById('registrationModal').style.display = 'block'; // Display the modal
        }

        // Function to open the Login Modal
        function openLoginModal() {
            document.getElementById('loginModal').style.display = 'block'; // Display the login modal
        }

        // Function to close the Registration Modal
        document.getElementById('closeRegistrationModal').addEventListener('click', function() {
            document.getElementById('registrationModal').style.display = 'none'; // Hide the modal
        });


        // Function to close the Login Modal
        document.getElementById('closeLoginModal').addEventListener('click', function() {
            document.getElementById('loginModal').style.display = 'none'; // Hide the modal
        });

        // Function to handle registration form submission
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission for now
            alert("Registration successful");
            localStorage.setItem("loggedIn", "true"); // Set login state
            document.getElementById('registrationModal').style.display = 'none';
            window.location.reload(); // Reload page to update navbar
        });

        // Function to handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission for now
            alert("Login successful");
            localStorage.setItem("loggedIn", "true"); // Set login state
            document.getElementById('loginModal').style.display = 'none';
            window.location.reload(); // Reload page to update navbar
        });

        // Function to log out
        function logout() {
            localStorage.removeItem("loggedIn"); // Remove login state
            window.location.reload(); // Reload page to update navbar
        }
    </script>
