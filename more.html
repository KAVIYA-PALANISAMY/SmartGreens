/* ------------------------- */

.btn {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            color: black;
            background: linear-gradient(45deg, #6abd5f, #16d05d);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* Glow effect on hover */
        .btn::before {
            
            color: black;
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(89, 214, 85, 0.783);
            border-radius: 50%;
            transition: all 0.4s;
            transform: translate(-50%, -50%);
        }

        .btn:hover::before {
            
            color: black;
            width: 0;
            height: 0;
        }

        .btn:hover {
            
            color: black;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        .btn span {
            
            color: black;
            position: relative;
            z-index: 2;
        }
        footer {
